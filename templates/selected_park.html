<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Search Parks</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link href="./static/styles/main.css" rel="stylesheet">
    <link href="./static/styles/map.css" rel="stylesheet">

</head>

<body>
    <h1> Find Friends @ Park</h1>
    <h4>Select a park on the map</h4>
    <div id="form">
        <form action=c lick>
            <label for="date">Date:</label>
            <input type="date" name='date' id='date'>

            <label for="arrival_time">Check Park Between:</label>
            <select name="arrival-time" id="arrival_time">
                <option value="7:00">7:00am</option>
                <option value="8:00">8:00am</option>
                <option value="9:00">9:00am</option>
                <option value="10:00">10:00am</option>
                <option value="11:00">11:00am</option>
                <option value="12:00">12:00pm</option>
                <option value="13:00">1:00pm</option>
                <option value="14:00">2:00pm</option>
                <option value="15:00">3:00pm</option>
                <option value="16:00">4:00pm</option>
                <option value="17:00">5:00pm</option>
                <option value="18:00">6:00pm</option>
                <option value="19:00">7:00pm</option>
            </select>
            <label for="departure_time">and:</label>
            <select name="departure-time" id="departure_time">
                <option value="8:00">8:00am</option>
                <option value="9:00">9:00am</option>
                <option value="10:00">10:00am</option>
                <option value="11:00">11:00am</option>
                <option value="12:00">12:00pm</option>
                <option value="13:00">1:00pm</option>
                <option value="14:00">2:00pm</option>
                <option value="15:00">3:00pm</option>
                <option value="16:00">4:00pm</option>
                <option value="17:00">5:00pm</option>
                <option value="18:00">6:00pm</option>
                <option value="19:00">7:00pm</option>
                <option value="20:00">8:00pm</option>
            </select>
            <br>
            <div id="nearbyCheckbox">
                <label for="nearby">Nearby Parks</label>
                <input type="checkbox" name="nearby" id="nearby">
            </div>
            <input type='hidden' name='park-id' id='park_id'>
            <input type="submit" name='submit' id='submit'>
            <button onclick="goBack()">Go Back</button>

        </form>
    </div>

    <!-- Google map search bar for  -->
    <input id="pac-input" class="controls" type="text" placeholder="Enter a location">
    <div id="map"></div>
    <div>
        <label for="filters">Filter Results</label>
        <input type="checkbox" name="filters" id="filters">
        <div id='filter' hidden>
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="-"> - </option>
                <option value="Girl">Girl</option>
                <option value="Boy">Boy</option>
            </select>
            <label for="age">Age</label>
            <input type="text" name="age" id="age" placeholder="" />
            <br>
        </div>
    </div>
    <div id="infowindow-content">
        <span id="place-name" class="title"></span>
        <br>
        <span id="place-address"></span>
    </div>
    <div id='display-results'></div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src='/static/scripts/selected_map.js'></script>
    <script src='/static/scripts/map.js'></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAD33R9gDYfAKyLOOolNm8pjGcA4b0T60k&libraries=places&callback=initMap" async defer></script>

</body>

</html>
